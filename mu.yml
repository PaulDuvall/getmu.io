---

environments:
  - name: mu-dev
    cluster:
      maxSize: 1
    loadbalancer:
      hostedzone: getmu.io
      name: dev
  - name: mu-prod
    cluster:
      maxSize: 1
    loadbalancer:
      hostedzone: getmu.io
      name: prod

service:
  name: getmu-io
  healthEndpoint: /
  port: 80
  pathPatterns:
    - /*
  pipeline:
    source:
      repo: stelligent/getmu.io
    build:
      image: aws/codebuild/eb-nodejs-4.4.6-amazonlinux-64:2.1.3
    acceptance:
      environment: mu-dev
    production:
      environment: mu-prod

